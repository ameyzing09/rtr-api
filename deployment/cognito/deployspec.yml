version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing Terraform"
      - wget https://releases.hashicorp.com/terraform/1.5.7/terraform_1.5.7_linux_amd64.zip
      - unzip terraform_1.5.7_linux_amd64.zip
      - mv terraform /usr/local/bin/
      - terraform --version

  pre_build:
    commands:
      - echo "Pre-build phase - Cognito infrastructure"
      - cd environments/${ENV}
      - terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="key=cognito/${ENV}/terraform.tfstate"

  build:
    commands:
      - echo "Deploying Cognito User Pool for ${ENV}"
      - terraform plan -out=tfplan
      - terraform apply -auto-approve tfplan

  post_build:
    commands:
      - echo "Cognito deployment complete"
      - terraform output -json > outputs.json
      - echo "User Pool ID:"
      - terraform output user_pool_id
      - echo "App Client ID:"
      - terraform output app_client_id

artifacts:
  files:
    - '**/*'
  name: cognito-infrastructure
