version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing Terraform"
      - wget https://releases.hashicorp.com/terraform/1.5.7/terraform_1.5.7_linux_amd64.zip
      - unzip terraform_1.5.7_linux_amd64.zip
      - mv terraform /usr/local/bin/
      - terraform --version

  pre_build:
    commands:
      - echo "Pre-build phase - database infrastructure"
      - cd environments/${ENV}
      - terraform init -backend-config="bucket=${TF_STATE_BUCKET}" -backend-config="key=database/${ENV}/terraform.tfstate"

  build:
    commands:
      - echo "Deploying RDS PostgreSQL database for ${ENV}"
      - terraform plan -out=tfplan
      - terraform apply -auto-approve tfplan

  post_build:
    commands:
      - echo "Database deployment complete"
      - terraform output -json > outputs.json
      - echo "Database endpoint:"
      - terraform output db_endpoint

artifacts:
  files:
    - '**/*'
  name: database-infrastructure
